name: Release monorepo
on:
  release:
    types:
      - published
permissions:
  actions: read
  contents: read
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Cache Yarn Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .yarn/cache
          key: yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-cache-

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Derive appropriate SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Output SHAs
        run: |
          echo "BASE: ${{ env.NX_BASE }}"
          echo "HEAD: ${{ env.NX_HEAD }}"

      - name: Create .env file
        env:
          PROD_FRONTEND_ENV: ${{ secrets.PROD_FRONTEND_ENV }}
        run: |
          echo $PROD_FRONTEND_ENV | base64 --decode > ./packages/frontend/.env.build.production

      - name: Lint, Build
        run: npx nx run-many -t build

      - name: Deploy to Firebase
        run: |
          echo "${FIREBASE_SERVICE_ACCOUNT}" > firebase-key.json 
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/firebase-key.json
          firebase deploy
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_NAME: ${{ secrets.FIREBASE_PROJECT_NAME }}