name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      # Step 3: Cache Yarn Dependencies
      - name: Cache Yarn Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .yarn/cache
          key: yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-cache-

      # Step 4: Install Dependencies
      - name: Install Dependencies
        run: yarn install --immutable

      # Step 5: Derive appropriate SHAs for `nx affected` commands
      - name: Derive appropriate SHAs
        uses: nrwl/nx-set-shas@v4

      # Step 6: Output SHAs for debugging
      - name: Output SHAs
        run: |
          echo "BASE: ${{ env.NX_BASE }}"
          echo "HEAD: ${{ env.NX_HEAD }}"

      # Step 7: Run Nx affected commands
      - name: Run Nx commands
        run: npx nx affected -t lint build

      # Step 8: Deploy to Firebase hosting
      - name: Deploy to Firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: chat-application-de0a4